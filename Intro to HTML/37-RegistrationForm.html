<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>

	<h1>Register</h1>
	<form>
		<!-- Name -->
		<label for="first">First Name:</label>
		<input id="first" type="text" name="First" placeholder="John" required>

		<label for="last">Last Name:</label>
		<input id="last" type="text" name="Last" placeholder="Smith" required>

		<!-- Sex -->
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="Sex" value="MALE">

			<label for="female">Female</label>
			<input id="female" type="radio" name="Sex" value="FEMALE">

			<label for="other">Other</label>
			<input id="other" type="radio" name="Sex" value="OTHER">
		</div>

		<!-- Login -->
		<div>
			<label>
				Email:
				<input type="email" name="Username" placeholder="your email" required>
			</label>
		
			<label>
				Password:
				<input type="password" name="Password" pattern=".{5,10}" required title="Password must be between 5-10 characters">
			</label>
		</div>

		<!-- Birthday -->
		<div>
			<label>Birthday:
				<select name="Month">
					<option selected disabled>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>Jul</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
				<select name="Day">
					<option selected disabled>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
				<select name="Year">
					<option selected disabled>Year</option>
					<option>2000</option>
					<option>1999</option>
					<option>1998</option>
					<option>1997</option>
					<option>1996</option>
					<option>1995</option>
					<option>1994</option>
					<option>1993</option>
					<option>1992</option>
					<option>1991</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label> 
			<input id="agreed" type="checkbox" name="Agreed">
		</div>

		<input type="submit">
	</form>

</body>
</html>
